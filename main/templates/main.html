{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Food Pedia</title>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
{% endblock meta %}

{% block content %}

{% include 'navbar.html' %}

<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 bg-gray-100 flex flex-col">
    <div class="p-2 mb-6 relative">
        <div class="h-full w-full py-6 absolute top-0 left-0 z-20 md:hidden flex">
            <div class="h-full min-w-4 bg-red-700 mx-auto"></div>
        </div>
    </div>
    
    <div id="food_entry_cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"></div>
</div>

<!-- Footer Section -->
<div class="mt-auto">
    <div class="flex justify-center mb-4 text-center">

        <a href="{% url 'main:create_food_entry' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mx-4">
            Add New Food Entry
        </a>
        <button data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" onclick="showModal();">
            Add New Food Entry by AJAX
        </button>
        
    </div>
    <div class="text-center mb-4">
        <span class="text-gray-700 font-bold">Last Login: {{ last_login }}</span>
    </div>


    <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
        <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 border-b rounded-t">
            <h3 class="text-xl font-semibold text-gray-900">
              Add New Food Entry
            </h3>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="px-6 py-4 space-y-6 form-style">
            <form id="foodEntryForm">
              <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Food Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" placeholder="Enter food name" required>
              </div>
              <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" placeholder="Enter food price" required>
              </div>
              <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" placeholder="Enter quantity" required>
              </div>
              <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating (0-5)</label>
                <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" required>
              </div>
              <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="3" class="mt-1 block w-full resize-none border border-gray-300 rounded-md p-2 hover:border-red-700" placeholder="Enter food description" required></textarea>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
            <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
            <button type="submit" id="submitFoodEntry" form="foodEntryForm" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
          </div>
        </div>
    </div>
</div> 



<script>
    async function getFoodEntries(){
        return fetch("{% url 'main:show_json' %}").then((res) => res.json());
    }

    async function refreshFoodEntries() {
        document.getElementById("food_entry_cards").innerHTML = "";
        const foodEntries = await getFoodEntries();
        let htmlString = "";

        if (foodEntries.length === 0) {
            htmlString = `
                <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
                    <img src="{% static 'image/sedih-banget.png' %}" alt="Sad face" class="w-32 h-32 mb-4"/>
                    <p class="text-center text-gray-600 mt-4">Belum ada data makanan pada sistem.</p>
                </div>
            `;
        } else {
            foodEntries.forEach((item) => {
                const name = DOMPurify.sanitize(item.fields.name);
                const description = DOMPurify.sanitize(item.fields.description);
                htmlString += `
                <div class="relative break-inside-avoid">
                    <div class="relative top-5 bg-red-200 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col transform rotate-1 hover:rotate-0 transition-transform duration-300">
                        <div class="bg-red-300 text-gray-800 p-4 rounded-t-lg">
                            <h3 class="font-bold text-xl mb-2">${item.fields.name}</h3>
                        </div>
                        <div class="p-4">
                            <p class="font-semibold text-lg mb-2">${item.fields.description}</p> 
                            <p class="text-gray-700 mb-2">
                                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">${item.fields.feelings || ''}</span>
                            </p>
                            <div class="mt-4">
                                <p class="text-gray-700 font-semibold mb-2">Rp${item.fields.price}</p>
                                <p class="text-gray-700 font-semibold mb-2">${item.fields.quantity} pcs</p>
                                <p class="text-gray-700 font-semibold mb-2">${item.fields.rating} out of 5.0</p>
                                <div class="relative pt-1">
                                    <div class="flex mb-2 items-center justify-between"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Button Container -->
                        <div class="absolute bottom-4 right-4 flex space-x-2">
                            <a href="/edit-food/${item.pk}" class="bg-orange-400 hover:bg-orange-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </a>
                            <a href="/delete/${item.pk}" class="bg-red-500 hover:bg-red-700 text-white rounded-full p-2 transition duration-300 shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                `;
            });
        }

        document.getElementById("food_entry_cards").innerHTML = htmlString;
        document.getElementById("food_entry_cards").className = classNameString;
    }

    refreshFoodEntries();

    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modal.classList.remove('hidden'); 
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }

    document.getElementById("cancelButton").addEventListener("click", hideModal);
    document.getElementById("closeModalBtn").addEventListener("click", hideModal);

    // function addFoodEntry() {
    //     fetch("{% url 'main:add_food_entry_ajax' %}", {
    //     method: "POST",
    //     body: new FormData(document.querySelector('#foodEntryForm')),
    //     })
    //     .then(response => refreshFoodEntries())

    //     document.getElementById("ffoodEntryForm").reset(); 
    //     document.querySelector("[data-modal-toggle='crudModal']").click();

    //     return false;
    // }

    function addFoodEntry() {
        fetch("{% url 'main:add_food_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#foodEntryForm')),
        })
        .then(response => {
            if (response.ok) {
                refreshFoodEntries();

                document.getElementById("foodEntryForm").reset(); 
                document.querySelector("[data-modal-toggle='crudModal']").click();

                hideModal();
                return false;
            } else {
                alert("Ha! I see what you did there!")
                document.getElementById("foodEntryForm").reset();
            }
        })
    }

    

    document.getElementById("foodEntryForm").addEventListener("submit", (e) => {
        e.preventDefault();
        addFoodEntry();
    })

</script>

{% endblock content %}
