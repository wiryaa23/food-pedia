{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen flex items-center justify-center w-screen py-12 px-4 sm:px-6 lg:px-8" style="background-image: url('/static/image/login_register_bg.jpg'); background-size: cover; background-position: center;">
  <div class="max-w-lg w-2/3 bg-white bg-opacity-60 p-8 rounded-md shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-red-500">Add New Food</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <input type="text" name="name" placeholder="Food Name" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" required>
                
                <input type="number" name="price" placeholder="Price" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" required />
                
                <textarea name="description" placeholder="Description" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" rows="3" required></textarea>
                
                <input type="number" name="quantity" placeholder="Quantity" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" required />
                
                <input type="number" name="rating" placeholder="Rating (0-5)" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" step="0.1" min="0" max="5" required />

                <div class="flex justify-end">
                    <input type="submit" value="Add Food" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" />
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
