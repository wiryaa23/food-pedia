<div class="relative break-inside-avoid">
  <div class="relative top-5 bg-red-200 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col transform rotate-1 hover:rotate-0 transition-transform duration-300">
      <div class="bg-red-300 text-gray-800 p-4 rounded-t-lg">
          <h3 class="font-bold text-xl mb-2">{{food_entry.name}}</h3>
      </div>
      <div class="p-4">
          <p class="font-semibold text-lg mb-2">{{food_entry.description}}</p> 
          <p class="text-gray-700 mb-2">
              <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{food_entry.feelings}}</span>
          </p>
          <div class="mt-4">
              <p class="text-gray-700 font-semibold mb-2">Rp{{food_entry.price}}</p>
              <p class="text-gray-700 font-semibold mb-2">{{food_entry.quantity}} pcs</p>
              <p class="text-gray-700 font-semibold mb-2">{{food_entry.rating}} out of 5.0</p>
              <div class="relative pt-1">
                  <div class="flex mb-2 items-center justify-between">
                      <div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- Button Container -->
      <div class="absolute bottom-4 right-4 flex space-x-2">
          <a href="{% url 'main:edit_food' food_entry.id %}" class="bg-orange-400 hover:bg-orange-600 text-white rounded-full p-2 transition duration-300 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
          </a>
          <a href="{% url 'main:delete_food' food_entry.id %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
          </a>
      </div>
  </div>
</div>
